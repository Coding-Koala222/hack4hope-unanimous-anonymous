<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<h1 id="header"></h1>
<div id="start_page">
    <div class="hero">
        <h1 class="logo">Acesor</h1>
        <p class="tagline">Accessible Assessment</p>
    </div>

    <div class="search-box">
        <select id="cancer-dropdown"></select>
        <button id="view-trials">Submit</button>
    </div>

    <div id="trials-container"></div>
</div>
<div id="info_page" class="hidden">
    <div class="info-header">
        <button id="back-button" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div id="title-container">
            <h4 id="trial-org">Lead Organization Name</h4>
            <h1 id="trial-title">Trial Title Goes Here</h1>
            <div id="trial-title-badges" class="horizontal-container">
            </div>
        </div>
    </div>

    <div class="info-body">
        <div class="info-section">
            <h2>Summary</h2>
            <p id="trial-summary">
            </p>
        </div>

        <div class="info-section">
            <h2>Eligibility</h2>
            <ul id="trial-eligibility">
            </ul>
        </div>

        <div class="info-section">
            <h2>Locations</h2>
            <div id="trial-map"></div>
            <div id="trial-sites-list"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
