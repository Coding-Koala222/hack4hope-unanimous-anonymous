<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<h1 id="header"></h1>
<div id="start_page">
    <select id="cancer-dropdown"></select>
    <button id="view-trials">Submit</button>
    <div id="trials-container">

    </div>
</div>
<div id="info_page" class="hidden">
    <div class="info-header">
        <button id="back-button" class="back-btn">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div id="title-container">
            <h4 id="trial-org">Lead Organization Name</h4>
            <h1 id="trial-title">Trial Title Goes Here</h1>
            <div id="trial-title-badges" class="horizontal-container">
            </div>
        </div>
    </div>

    <div class="info-body">
        <h2><b>Summary</b></h2>
        <p id="trial-summary">
        </p>
        <h2><b>Eligibility</b></h2>
        <div id="trial-eligibility">
        </div>
    </div>
</div>



<script src="script.js" type="module"></script>
</body>
</html>
